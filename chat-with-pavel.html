<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Pavel</title>
    <link rel="icon" type="image/svg+xml" href="/logo.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body { background: #18181b; color: #fff; font-family: 'Inter', 'Space Grotesk', sans-serif; margin: 0; min-height: 100vh; display: flex; flex-direction: column; }
      .header { padding: 2rem 0 1rem; text-align: center; }
      .header img { width: 48px; height: 48px; margin-bottom: 0.5rem; }
      .header h1 { font-size: 2rem; font-family: 'Space Grotesk', sans-serif; margin: 0; }
      .container { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="/logo.svg" alt="builtwithvibe.com logo" />
      <h1>Chat with Pavel</h1>
    </div>
    <div class="container">
      <!-- Delphi chat widget will render here -->
      <div id="delphi-chat-widget"></div>
    </div>
    <script id="delphi-page-script">
      window.delphi = {...(window.delphi ?? {}) };
      window.delphi.page = {
        config: "4c145229-876f-415b-9e8b-320dfba8e810",
        overrides: { landingPage: "OVERVIEW" },
        container: { width: "100%", height: "800px" },
      };
    </script>
    <script id="delphi-page-bootstrap" src="https://embed.delphi.ai/loader.js"></script>
  </body>
</html>
